<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Another key feature of Git is the ability to share your project, along with its history, with other people. This is generally accomplished by hosting your repository on a service such as <dfn class="terminology">GitHub</dfn>: <a class="external" href="https://github.com" target="_blank">GitHub.com</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-3-hidden.html" title="Footnote 1.2.1"><sup> 1 </sup></a>. (Other such services include <a class="external" href="https://bitbucket.org" target="_blank">BitBucket.org</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-4-hidden.html" title="Footnote 1.2.2"><sup> 2 </sup></a> and <a class="external" href="https://gitlab.com" target="_blank">GitLab.com</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-5-hidden.html" title="Footnote 1.2.3"><sup> 3 </sup></a>.)</div>
<span class="incontext"><a href="ch-git-github.html#p-12" class="internal">in-context</a></span>
