<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.1.1</span><span class="period">.</span>
</h4>
<div class="para">A <dfn class="terminology">Codespace</dfn> is a “dev environment” service <a class="external" href="https://github.com/features/codespaces" target="_blank">offered by GitHub</a><a class="xref" id="def-codespaces-1-1-4" href="" data-knowl="./knowl/fn/def-codespaces-1-1-4.html" title="Footnote 4.1.1"><sup> 1 </sup></a>. Each codespace is essentially a personal virtual computer that runs in the cloud, that you access through your web browser.</div> <div class="para">Full documentation on Codespaces is available on <a class="external" href="https://docs.github.com/en/codespaces" target="_blank">docs.github.com</a><a class="xref" id="def-codespaces-1-2-2" href="" data-knowl="./knowl/fn/def-codespaces-1-2-2.html" title="Footnote 4.1.2"><sup> 2 </sup></a>.</div></article><span class="incontext"><a class="internal" href="ch-coding.html#def-codespaces">in-context</a></span>
